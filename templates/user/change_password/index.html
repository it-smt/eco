{% extends 'base.html' %}

{% block title %}Профиль | Смена пароля{% endblock %}

{% block content %}
<div class="container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{% url 'main:index' %}">Главная</a></li>
			<li class="breadcrumb-item"><a href="{% url 'user:profile' %}">Профиль</a></li>
			<li class="breadcrumb-item active" aria-current="page">Смена пароля</li>
		</ol>
	</nav>
	<h2 class="h2">Смена пароля</h2>
	<hr>
	<form class="row g-3" method="post" novalidate>
		{% csrf_token %}
		{% for field in form %}
		<div class="{% if field.label == 'Старый пароль' %}col-12{% else %}col-md-6 col-sm-12{% endif %}">
			<label class="form-label">{{ field.label }}</label>
			{{ field }}
			<div style="color: red;margin: 8px 0 0 0;">
				{% for error in field.errors %}
				<p style="margin: 0;">{{ error }}</p>
				{% endfor %}
			</div>
		</div>
		{% endfor %}
		<div class="row justify-content-center" style="margin: 10px 0 0 0;">
			<button class="btn btn-primary" style="max-width: 200px;" type="submit">Сменить</button>
		</div>
	</form>
</div>
{% endblock %}
